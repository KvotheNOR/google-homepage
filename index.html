<!DOCTYPE html>

<html>

	<head>
		<title>Google</title>

		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>
		<header>
			<button>Gmail</button>
			<button>Pictures</button>
			<button>Square of dots</button>
			<button>Log On</button>
		</header>

		<img id="google-logo" src="images/google-logo.png" alt="Picture of google logo">


		<div id="search-bar">
			<div>
				<input type="text" name="search">
			</div>
			<div id="square"></div>	
		</div>
		<div class="search-buttons">
			<button id="google-search">Google Search</button>
			<button id="lucky-search">I'm Feeling Lucky</button>
		</div>

		<footer id="higher-footer">
			<a class="footer-link">Norway</a>
		</footer>
		<footer id="lower-footer">
			<a class="footer-link" id="lower-link" href="www.advertising.com">Advertising</a>
			<a class="footer-link" id="lower-link" href="www.business.com">Business</a>
			<a class="footer-link" id="lower-link" href="www.about.com">About</a>
			<div id="lower-right">
				<a  href="www.privacy.com">Privacy</a>
			</div>
		</footer>
	</body>

</html> 

<!-- You need to fix the div for the footer -->
