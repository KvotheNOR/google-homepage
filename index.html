<!DOCTYPE html>

<html>

	<head>
		<title>Google</title>

		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>
		<header>
			<button class="header-button">Gmail</button>
			<button class="header-button">Pictures</button>
			<button id="google-settings"></button>
			<button class="header-button" id="sign-in">Sign in</button>
		</header>

		<img id="google-logo" src="images/google-logo.png" alt="Picture of google logo">


		<div id="search-bar">
			<div>
				<input type="text" name="search">
			</div>
			<div id="square"></div>	
		</div>
		<div class="search-buttons">
			<button id="google-search">Google Search</button>
			<button id="lucky-search">I'm Feeling Lucky</button>
		</div>

		<footer id="higher-footer">
			<a class="footer-link">Norway</a>
		</footer>
		<footer id="lower-footer">
			<div class="lower-div">
				<a href="www.advertising.com">Advertising</a>
				<a href="www.business.com">Business</a>
				<a href="www.about.com">About</a>
			</div>
			<div class="lower-div" id="right-div">
				<a href="www.privacy.com">Privacy</a>
				<a href="wwww.terms.com">Terms</a>
				<a href="www.settings.com">Setting</a>
			</div>
		</footer>
	</body>

</html> 

<!-- You need to fix the div for the footer -->
